<div>
    <div >
        <div class="form-activities">
            <button mat-raised-button color="warn" class="button" (click)="openDialog()">  Add Board Activity</button>
        </div>  
    </div>
    <br>

    <div class="activities-table">
        <table mat-table [dataSource]="dataSourceActivities" class="mat-elevation-z8 demo-table" matSort #TableActivities="matSort">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let act">{{ act.name }}</td>
            </ng-container>
            <ng-container matColumnDef="start_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let act">{{ act.start_date }}</td>
            </ng-container>

            <ng-container matColumnDef="start_time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
                <td mat-cell *matCellDef="let act">{{ act.start_time }}</td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
                <td mat-cell *matCellDef="let act">{{ act.duration }}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let act">{{ act.location }}</td>
            </ng-container>
            <ng-container  matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <div class="buttons-table">
                    <td mat-cell *matCellDef="let act" class="buttons-td">
                        <button mat-button color="warn" (click)="deleteOnboardActivity(act)"> Delete </button>
                        <button mat-button color="warn" (click)="updateOnboardActivity(act)"> Modify </button>
                    </td>
                </div>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsActivities"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsActivities;"></tr>
        </table>

    </div>
<div>
