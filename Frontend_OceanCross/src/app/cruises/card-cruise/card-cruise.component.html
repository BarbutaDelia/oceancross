
<div class="cardBody">
    <div class="flex" style="margin-top:30px;">
        <img src="/assets/image/1.svg" width="400" height="150" alt="No_more_crusies_for_you">
    </div>
            <h3 id="title" >
                {{title}}
            </h3>
    

    <div >
        <p style="text-align: center;">{{startDate}}-{{endDate}}</p>
    </div>

    <div *ngIf="enableView!='0'" class="flex" style="margin-bottom:30px;" >
            <button mat-raised-button color="warn" style="display:flex;" (click)="redirectToView()" >View more </button> 
    </div>
    
</div>
