<div class = "activity-card">
    <img class= "port-image" src="{{addImage(portActivity)}}">
    <div class = "activity-card-details">
        <span> Activity name: {{portActivity.name}}</span>
        <p>Location: {{portActivity.location}}</p>
        <p>Duration: {{portActivity.duration}}</p>
        <p>StartTime: {{portActivity.start_time}}</p>
        <p>StartDate: {{portActivity.start_date}}</p>
        <p>Price: {{portActivity.price}}</p>
    </div>
</div>
