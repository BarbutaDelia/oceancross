<div>
    <div >
        <label for="ports">
            Cruise ports: 
        </label><br>
        <div class="form-ports">
            <mat-form-field appearance="fill">
                <mat-label>Select port</mat-label>
                <mat-select [formControl]="animalControl">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let port of ports" [value]="port">
                    {{port.portName}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
        
                <div>OR</div>
                <button mat-raised-button color="warn" class="button" (click)="openDialog()">  Add Port</button>
        </div>  
    </div>

  <div *ngIf="selectedPorts?.length > 0">
      <app-ports [ports]="selectedPorts"></app-ports>
  </div>
