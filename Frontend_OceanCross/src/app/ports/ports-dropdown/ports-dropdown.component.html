<div>
    <div class="buttons">    
        <button mat-raised-button color="warn" class="button" (click)="openDialogPort()"> Ports</button>
        <button mat-raised-button color="warn" class="button" (click)="openDialog()"> Add Cuise Port</button>
    </div>
    <br>
    <div class="ports-table">
        <table mat-table [dataSource]="dataSourcePorts" class="mat-elevation-z8 demo-table" matSort #TablePorts="matSort">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let port">{{ port?.name }}</td>
            </ng-container>
            <ng-container matColumnDef="arrival_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrival Date</th>
                <td mat-cell *matCellDef="let port">{{ port?.arrival_date }}</td>
            </ng-container>

            <ng-container matColumnDef="arrival_time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrival Time</th>
                <td mat-cell *matCellDef="let port">{{ port?.arrival_time }}</td>
            </ng-container>

            <ng-container  matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
                <td mat-cell *matCellDef="let port">{{ port?.duration}}</td>
            </ng-container>

            <ng-container  matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <div class="buttons-table">
                    <td mat-cell *matCellDef="let port" class="buttons-td">
                        <button mat-button color="warn" (click)="deleteCruisePort(port)"> Delete </button>
                        <button mat-button color="warn" (click)="updateCruisePort(port)"> Modify </button>
                    </td>
                </div>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPorts"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPorts"></tr>
        </table>
    </div>
    <router-outlet></router-outlet>
<div>
    <br>
